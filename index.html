<!DOCTYPE html>
<html lang="id">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* CSS Variables for easy theme changes */
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --primary-color: #00ddb6;
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Background Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(18, 18, 18, 0.7), rgba(0, 0, 0, 0.9));
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 500px; /* Limits width on large screens */
      display: flex;
      flex-direction: column;
      gap: 2rem; /* Consistent spacing */
    }

    /* Header Section */
    .header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      text-align: left;
    }

    .header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 221, 182, 0.5);
    }

    .header .info h2 {
      font-size: 1.5rem; /* Use rem for scalability */
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .header .info p {
      font-size: 0.9rem;
      font-weight: 300;
      opacity: 0.8;
    }

    /* Menu Section with Glassmorphism Effect */
    .menu-box {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1.5rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* For Safari */
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    .menu-item {
      width: calc(50% - 1rem); /* 2 columns with gap */
      text-align: center;
    }

    .menu-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      padding: 1rem 0.5rem;
      border-radius: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .menu-item a:hover {
      background-color: rgba(0, 221, 182, 0.1);
      transform: translateY(-5px); /* Dynamic hover effect */
    }

    .menu-item img {
      width: 60px; /* Fixed size for consistency */
      height: 60px;
      object-fit: contain; /* Prevents image distortion */
    }

    /* Footer Section */
    .footer {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.9;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .footer .online {
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .footer .online span {
      font-weight: 400;
    }

  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img src="profile.png" alt="Profil" />
      <div class="info">

      </div>

    <main class="menu-box">
      <div class="menu-item">
        <a href="jaringan/jaringan.html"><img src="logo1.png" alt="Jaringan">JARINGAN</a>
      </div>
      <div class="menu-item">
        <a href="android/android.html"><img src="logo2.png" alt="Android">ANDROID</a>
      </div>
      <div class="menu-item">
        <a href="vidio/vidio.html"><img src="logo3.png" alt="Vidio">VIDIO</a>
      </div>
      <div class="menu-item">
        <a href="gdrive/gdrive.html"><img src="logo4.png" alt="Gdrive">GDRIVE</a>

    <footer class="footer">
      <div class="date" id="tanggal"></div>
      <div>HUB: 082258988041</div>
      <div class="online">üë• Online: <span id="onlineCount">...</span></div>

  <script>
    const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
      "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const now = new Date();
    const tampil = `${now.getDate()} ${bulan[now.getMonth()]} ${now.getFullYear()}`; // Format tanggal ditambahkan
    document.getElementById("tanggal").textContent = tampil;
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKOAwv1QKeYNuF8TKCHMe4r-vyk5pYzpU",
      authDomain: "mukti-8f2a7.firebaseapp.com",
      projectId: "mukti-8f2a7",
      storageBucket: "mukti-8f2a7.appspot.com",
      messagingSenderId: "262873253765",

      measurementId: "G-VN9KWBEF3W",

    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = "user_" + Math.random().toString(36).substr(2, 9);
    const userRef = db.ref("pengunjung/" + userId);
    userRef.set(true);
    userRef.onDisconnect().remove();

    db.ref("pengunjung").on("value", (snapshot) => {
      const jumlah = snapshot.numChildren();
      document.getElementById("onlineCount").innerText = jumlah;
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')

</html>
